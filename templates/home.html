{% extends "base.html" %}

{% block content %}
<h1>Home Page</h1>

<h2>Users</h2>

{% if users|length == 0 %}
<p>No Users Yet</p>
{% else %}
    <ul>
        {% for user in users %}

        <li><p><a href="/usersposts?user_id={{user.id}}">{{user.username}}</a></p></li>

        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
